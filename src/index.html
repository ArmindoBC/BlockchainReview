<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Dapp BlockReview </title>

  <!-- Bootstrap -->
  <link href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  <style>
    main {
      margin-top: 60px;
    }


    form {
      width: 350px;
      margin-bottom: 10px;
    }

    ul {
      margin-bottom: 0px;
    }

    #completedTaskList .content {
      color: grey;
      text-decoration: line-through;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="" target="_blank">BlockReview</a>
    <ul class="navbar-nav px-3">
      <li class="nav-item text-nowrap d-none d-sm-none d-sm-block">
        <small><a class="nav-link" href="#"><span id="account"></span></a></small>
      </li>
    </ul>
  </nav>
  <div class="container">
    <div class="row">
      <main role="main" class="col-lg-12 d-flex justify-content-center">
        <div id="tables" style="display:none">

          <table id="table" class="table" >
            <tr>
              <th>Content</th>
              <th>User</th>
              <th> Restaurant Id</th>
            </tr>
          </table>
          <table id="table-restaurants" class="table" >
            <tr>
              <th>Restaurant Id</th>
              <th>Name</th>
              <th>Street</th>
            </tr>
          </table>
        </div>
        <div class="ml-5" id="addInfoBlockchain" style="display:none">
          <div style="border: 1px solid black; border-radius:3px; padding:15px">
            <h3>User Address:</h3> <span id="user-address"></span>
            <h3>Wallet Balance: </h3><span id="wallet-balance"></span>
            <h3>ReviewTokens Balance: </h3><span id="token-balance"></span>
          </div>
          <h1>Add review</h1>
          <form class="form-group" id="add-review-form" >
            <div class="form-group">
              <label for="content_text">Content</label>
              <textarea class="form-control" id="content_text" rows="3"></textarea>
              <div class="form-group">
                <label for="restaurant_select">Select Restaurant</label>
                <select class="form-control" id="restaurant_select">
                </select>
                <input type="submit" class="btn btn-primary mb-2 mt-3" value="Send Review">
              </div>
            </div>
          </form>
          <p id="success-added"> </p>
          <h1>Add Restaurant</h1>
          <form class="form-group" id="add-restaurant-form">
            <div class="form-group">
              <label for="content_text">Name</label>
              <input class="form-control" id="restaurant_name_input">
              <div class="form-group">
                <label for="restaurant_select">Restaurante Address</label>
                <textarea id="restaurant_street_input" class="form-control" rows="3"></textarea>
                <input type="submit" class="btn btn-primary mb-2 mt-3" value="Add restaurant">
              </div>
            </div>
          </form>
          <p id="restaurant-added"> </p>

        </div>
        <button class="enableEthereumButton">Enable Ethereum</button>
      </main>
    </div>
  </div>


  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js">
  </script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>

  <script type="module" src="app.js"></script>

</body>

</html>
